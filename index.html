<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF OCR Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 360px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        input[type="file"] {
            margin: 20px 0;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        .download {
            display: none;
            margin-top: 20px;
            text-decoration: none;
            background: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÑ PDF OCR Converter</h1>
    <p>Upload a scanned PDF and get extracted text.</p>

    <form>
        <input type="file" id="pdfFile" accept="application/pdf">
        <button type="submit">Convert to Text</button>
    </form>

    <div id="status" class="status">Checking backend...</div>
</div>

<script>
    // üîó Backend URL (Render)
    const BACKEND_BASE_URL = "https://ocr-backend-uq71.onrender.com";

    // Check backend status on page load
    fetch(BACKEND_BASE_URL)
        .then(res => res.json())
        .then(data => {
            document.getElementById("status").textContent = data.status;
        })
        .catch(() => {
            document.getElementById("status").textContent = "Backend not reachable ‚ùå";
        });

    // Handle PDF upload
    document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById("pdfFile");
        const file = fileInput.files[0];

        if (!file) {
            document.getElementById("status").textContent = "Please select a PDF file";
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        document.getElementById("status").textContent = "Uploading file...";

        try {
            const response = await fetch(BACKEND_BASE_URL + "/ocr", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("status").textContent =
                "Uploaded: " + data.filename;

        } catch (err) {
            document.getElementById("status").textContent =
                "Upload failed ‚ùå";
        }
    });
</script>

</body>
</html>
