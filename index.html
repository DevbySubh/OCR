<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF OCR Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 420px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        input[type="file"] {
            margin: 20px 0;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
            font-weight: bold;
        }

        pre {
            margin-top: 15px;
            text-align: left;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            max-height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÑ PDF OCR Converter</h1>
    <p>Upload a scanned PDF and extract text (first page).</p>

    <form id="uploadForm">
        <input type="file" id="pdfFile" accept="application/pdf">
        <button type="submit">Convert to Text</button>
    </form>

    <div id="status" class="status">Checking backend...</div>

    <pre id="ocrResult"></pre>
</div>

<script>
    const BACKEND_BASE_URL = "https://ocr-backend-uq71.onrender.com";

    // Check backend status
    fetch(BACKEND_BASE_URL)
        .then(res => res.json())
        .then(data => {
            document.getElementById("status").textContent = data.status;
        })
        .catch(() => {
            document.getElementById("status").textContent = "Backend not reachable ‚ùå";
        });

    // Handle PDF upload + OCR
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById("pdfFile");
        const file = fileInput.files[0];

        if (!file) {
            document.getElementById("status").textContent = "Please select a PDF file";
            return;
        }

        document.getElementById("status").textContent = "Processing OCR‚Ä¶";
        document.getElementById("ocrResult").textContent = "";

        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch(BACKEND_BASE_URL + "/ocr", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            document.getElementById("status").textContent = "OCR completed ‚úÖ";
            document.getElementById("ocrResult").textContent =
                data.text || "No text detected";

        } catch (error) {
            document.getElementById("status").textContent = "OCR failed ‚ùå";
        }
    });
</script>

</body>
</html>
